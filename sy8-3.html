<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#top{
	position:absolute;
	top:0;
	height:100px;
	width:100%;
	text-align:center;
	background-color:#F99;
}
#middle{
	position:absolute;
	top:100px;
	bottom:100px;
	width:100%;
	text-align:center;
	background-color:#FC6;
}
#bottom{
	position:absolute;
	bottom:0;
	height:100px;
	width:100%;
	text-align:center;
	background-color:#F99;
}
	
</style>
</head>

<body>
<div id="top">
top
</div>
<div id="middle">
middle
</div>
<div id="bottom">
bottom
</div>
</body>
</html>
